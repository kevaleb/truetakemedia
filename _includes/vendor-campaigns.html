<div class="alternating">

	<h2>Start By Choosing A Campaign</h2>

	{% for campaign in campaigns %}
	<div class="{% if feature.bg_image %}bg{% endif %}">
		
		<div class="campaign">
			<div class="facebook-block">
				<div class="ad-header">
					<img src="/images/illustrations/mockups/facebook/cooking-logo.svg" alt="" class="logo" />
					<hgroup>
						<h4 class="company-name">Your Company Name</h4>
						<p>Sponsored Â· <img src="/images/illustrations/mockups/facebook/globe-icon.svg" alt="" />
						</p>
					</hgroup>
					<p>Ad description</p>
				</div>
				<div class="videoBlock" >
					<div class="videoWrapper">
						<img data-video="{{ campaign.youtube_video_id }}" alt="Play this video" src="https://img.youtube.com/vi/{{ campaign.youtube_video_id }}/maxresdefault.jpg" class="thumbnail">
						<img src="/images/icons/play.svg" alt="" class="play" data-video="{{ campaign.youtube_video_id }}" />
						<!--<iframe width="560" height="315" src="https://www.youtube.com/embed/NrpMx74qKRQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="none"></iframe>-->
					</div>
				</div>
				<div class="ad-stats">
					<img src="/images/illustrations/mockups/facebook/like-icon.svg" alt="" />
					<img src="/images/illustrations/mockups/facebook/haha-icon.svg" alt="" />
					<img src="/images/illustrations/mockups/facebook/heart-icon.svg" alt="" />
					<span>Firstname Lastname and 230 others</span>
					<p>23.6K Views</p>
				</div>
				<div class="ad-buttons">
					<img src="/images/illustrations/mockups/facebook/thumb-icon.svg" alt="" />
					<img src="/images/illustrations/mockups/facebook/comment-icon.svg" alt="" />
					<img src="/images/illustrations/mockups/facebook/share-icon.svg" alt="" />
				</div>
			</div>
		</div>
		
		<hgroup>
			<article>
				<h2>{{ campaign.title }}</h2>
				<p>{{ campaign.content }}</p>
				<a href="{{ campaign.url }}" class="button">Customize Campaign</a>
			</article>
			
			

		</hgroup>
		
		<div class="bg-img {% if feature.feature_image_path %}blurry{% endif %}" style="background-image: url('{{ feature.bg_image }}');"></div>
	</div>
	{% endfor %}
	
	<img src="/images/other/top-smudge.svg" alt="" />
	<img src="/images/other/bottom-smudge.svg" alt="" />
</div>
