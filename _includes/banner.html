<div class="banner dark {% if page.banner_size %}{{ page.banner_size }}{% endif %}" {% if page.banner_image_path %} style ="background-image: url('{{ page.banner_image_path}}')" {% endif %}>
	{% if page.banner_video_path %}
		<video playsinline autoplay muted loop poster="{{ banner_video_poster_path: }}" id="bgvid">
		    <source src="{{page.banner_video_path}}" type="video/mp4" />
		</video>
	{% endif %}
	<hgroup>
		{% if page.banner_photo_path %}
			<img src="{{ page.banner_photo_path }}" alt="" />
		{% endif %}
		<h1>{{ page.banner_headline }}</h1>
		
		{% if page.banner_sub_head %}
			<h2>{{ page.banner_sub_head }}</h2>
		{% endif %}
		{% if page.banner_button_text %}
			<a href="{{ page.banner_button_link }}" class="button">{{page.banner_button_text }}</a>
		{% endif %}
	</hgroup>
	<img src="{% if page.banner_bottom_image %}{{ page.banner_bottom_image }}{% else %}/images/other/banner-bottom.svg{% endif %}" alt="" class="banner-bottom" />
</div>
