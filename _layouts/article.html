---
layout: default
---
<div class="banner half" style="background-image: url({{ page.banner_path }});">
	<hgroup class="">
		<h1>{{ page.title }}</h1>
		<h2>{{ page.subtitle }}</h2>
		
		{% if page.video == true %}
		<a id="open-overlay" class="button red"><i class="fa fa-play"></i> Play Video</a>
		{% endif %}
	</hgroup>
</div>
<article>
	{{ content }}
</article>

<div class="overlay">
	<span class="close-overlay" id="close-overlay">X</span>
	<div class="video-wrapper">
		<iframe id="video" width="560" height="315" src="http://www.youtube.com/embed/{{ page.youtube_video_id }}?rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
	</div>	
</div>

<script type="text/javascript">
	// https://developers.google.com/youtube/iframe_api_reference
	
	// global variable for the player
	var player;
	
	// this function gets called when API is ready to use
	function onYouTubePlayerAPIReady() {
	  // create the global player from the specific iframe (#video)
	  player = new YT.Player('video', {
	    events: {
	      // call this function when player is ready to use
	      'onReady': onPlayerReady
	    }
	  });
	}
	
	function onPlayerReady(event) {
	  
	  // bind events
	  var playButton = document.getElementById("open-overlay");
	  playButton.addEventListener("click", function() {
	    player.playVideo();
	  });
	  
	  var pauseButton = document.getElementById("close-overlay");
	  pauseButton.addEventListener("click", function() {
	    player.pauseVideo();
	  });
	  
	}
	
	// Inject YouTube API script
	var tag = document.createElement('script');
	tag.src = "//www.youtube.com/player_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>
