<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="google-site-verification" content="R1WgIivOB_30hcC0i2QV1nvWSmJE0ObJKM7miivm6Bk" />
        
        <link rel="stylesheet" href="/css/style.css">

		<script src="/scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
		<script src="/scripts/main.js" type="text/javascript"></script>
		
	</head>
	<body>
		<!-- Load Facebook SDK for JavaScript -->
		<div id="fb-root"></div>
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      xfbml            : true,
		      version          : 'v3.2'
		    });
		  };
		
		  (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		
		<!-- Your customer chat code -->
		<div class="fb-customerchat"
		  attribution=setup_tool
		  page_id="1501866836495153"
		  theme_color="#cb2027"
		  logged_in_greeting="Hey there! =) How can I help you?"
		  logged_out_greeting="Hey there! =) How can I help you?">
		</div>
		{% include header.html%}
		<div class="content">
			
			<div>
				{{ content }}
				{% include cta.html %}
			</div>	
			
			{% include footer.html %}
			
			
		</div>
		
		<!-- Start of HubSpot Embed Code -->
		  <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/3912351.js"></script>
		<!-- End of HubSpot Embed Code -->
	</body>
</html>
